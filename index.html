<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangalore House Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #2c2f33;
    }
    .card {
      max-width: 700px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
    }
    .btn-primary {
      width: 100%;
    }
    .prediction {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="card p-4">
    <h2 class="text-center mb-3">Welcome to Bangalore House Price Predictor</h2>
    <p class="text-center text-muted">
      Want to predict the price of a new House in Bangalore? Try filling the details below:
    </p>
    
    <form method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Select the Location:</label>
          <select class="form-select" name="location" required>
            {% for loc in locations %}
              <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Enter BHK:</label>
          <input type="number" class="form-control" name="bhk" placeholder="e.g. 4" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Enter Number of Bathrooms:</label>
          <input type="number" class="form-control" name="bath" placeholder="e.g. 3" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Enter Total Square Feet:</label>
          <input type="number" class="form-control" name="sqft" placeholder="e.g. 2000" required>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
      </div>
    </form>

    <!-- Prediction output -->
    <div id="prediction" class="prediction text-primary"></div>

    {% if prediction %}
      <div class="prediction text-primary">
        Prediction: ₹{{ prediction }}
      </div>
    {% endif %}
  </div>

  <script>
    function form_handler(event){
      event.preventDefault(); // stop form from reloading page
    }

    function send_data(){
      document.querySelector('form').addEventListener("submit", form_handler);

      var fd = new FormData(document.querySelector('form'));
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/predict', true);

      // Show waiting message
      document.getElementById("prediction").innerHTML = "⏳ Predicting price...";

      xhr.onreadystatechange = function(){
        if(xhr.readyState == XMLHttpRequest.DONE){
          document.getElementById('prediction').innerHTML = "Prediction: ₹" + xhr.responseText;
        }
      };

      xhr.send(fd);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
